name: grab vault value
on: [ workflow_dispatch]
jobs:
  DEV:
    runs-on: ubuntu-latest
    steps:
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault-internal.rdevopsb80.online:8200
          token: ${{ secrets.VAULT_TOKEN }}
          tlsSkipVerify: true
          secrets: |
              kv/data/test MYPASS | mypass ;
      - run: env



